name: Java CI with Maven & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Build and Test on multiple operating systems
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    - name: Build with Maven (Windows)
      if: runner.os == 'Windows'
      run: .\mvnw.cmd clean package -DskipTests

